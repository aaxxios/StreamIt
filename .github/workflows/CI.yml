name: .NET Multi-Version CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET SDK 
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: | 
          10.0.x
          8.0.x
          6.0.x
    - name: Restore
      run: dotnet restore

    - name: Build
      run: dotnet build --configuration Release --no-restore

    - name: Test
      run: dotnet test  tests/StreamIt.Tests/StreamIt.Tests.csproj -c Release --no-build --verbosity normal
